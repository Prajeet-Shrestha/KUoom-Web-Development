<div class="maincontainer" style="background: #F4B436;">

    <header class="main-head" [ngClass]="{'Index':NavRouteUpdateFlag.Index,'':!NavRouteUpdateFlag.Index}">
        <nav>
            <div id="logo">
                <div [routerLink]="['/cover/index']" class="logo">
                </div>
                <ul class="left-nav-links" >
                    <li>How does this work</li>
                    <li>Landlord Portal</li>
                    <li>About us</li>
                </ul>
            </div>
            <ul class="right-nav-links" *ngIf="!isLoggedin">
                <li (click)="gotoregister()">Sign Up</li>
                |
                <li [routerLink]="['/auth/login']">Login</li>
            </ul>
            <ul class="profile" *ngIf="isLoggedin">
                <span style="margin-right:5px;">Welcome,</span>
                <img class="profile-img" src="assets/Icon/profile.png" alt="">
                <span style="margin-left:5px;">
                    <button mat-button [matMenuTriggerFor]="menu"> {{username}} </button>
                    <mat-menu #menu="matMenu" >
                        <button mat-menu-item (click)="MyProfile()" > My Profile</button>
                        <button mat-menu-item (click)="logout()" > Logout </button>
                    </mat-menu>
                </span>

            </ul>

        </nav>
    </header>
    <router-outlet ></router-outlet>
</div>
